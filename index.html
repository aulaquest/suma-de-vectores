<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Vectores - AulaQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0e1a;
            background-image: radial-gradient(circle at top right, rgba(12, 74, 110, 0.5), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(13, 96, 96, 0.3), transparent 50%);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid #374151; /* gray-700 */
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .card-border-cyan { border-top: 4px solid #06b6d4; }
        .card-border-green { border-top: 4px solid #22c55e; }
        .card-border-yellow { border-top: 4px solid #eab308; }
        .card-border-fuchsia { border-top: 4px solid #d946ef; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center p-8 max-w-7xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Laboratorio de Vectores</h1>
        <p class="text-lg text-gray-400 mb-12">Selecciona una simulación para comenzar a explorar.</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <!-- Card 1: Laboratorio 1D -->
            <a href="./lab-1d.html" class="card bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 flex flex-col no-underline card-border-cyan">
                <div class="h-24 w-24 flex items-center justify-center mb-4">
                    <!-- CAMBIO: Enlace a imagen local -->
                    <img src="./icon-1d.png" alt="Icono de Laboratorio 1D" class="max-h-full max-w-full">
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Laboratorio 1D</h2>
                <p class="text-gray-400 text-sm mb-6 flex-grow">Suma vectores en una sola dimensión.</p>
                <button class="bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-cyan-600 transition-colors w-full mt-auto">
                    Entrar
                </button>
            </a>

            <!-- Card 2: Laboratorio 2D Cartesiano -->
            <a href="./lab-2d-cartesian.html" class="card bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 flex flex-col no-underline card-border-green">
                <div class="h-24 w-24 flex items-center justify-center mb-4">
                    <!-- CAMBIO: Enlace a imagen local -->
                    <img src="./icon-2d-cartesian.png" alt="Icono de Laboratorio 2D Cartesiano" class="max-h-full max-w-full">
                </div>
                <h2 class="text-xl font-bold text-white mb-2">2D Cartesiano</h2>
                <p class="text-gray-400 text-sm mb-6 flex-grow">Suma vectores con componentes (x, y).</p>
                <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors w-full mt-auto">
                    Entrar
                </button>
            </a>
            
            <!-- Card 3: Laboratorio 2D Polar -->
            <a href="./lab-2d-polar.html" class="card bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 flex flex-col no-underline card-border-yellow">
                <div class="h-24 w-24 flex items-center justify-center mb-4">
                    <!-- CAMBIO: Enlace a imagen local -->
                    <img src="./icon-2d-polar.png" alt="Icono de Laboratorio 2D Polar" class="max-h-full max-w-full">
                </div>
                <h2 class="text-xl font-bold text-white mb-2">2D Polar</h2>
                <p class="text-gray-400 text-sm mb-6 flex-grow">Usa módulo y ángulo para definir vectores.</p>
                <button class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors w-full mt-auto">
                    Entrar
                </button>
            </a>

            <!-- Card 4: Ecuaciones -->
            <a href="./lab-equations.html" class="card bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 flex flex-col no-underline card-border-fuchsia">
                <div class="h-24 w-24 flex items-center justify-center mb-4">
                    <!-- CAMBIO: Enlace a imagen local -->
                    <img src="./icon-equations.png" alt="Icono de Ecuaciones" class="max-h-full max-w-full">
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Ecuaciones</h2>
                <p class="text-gray-400 text-sm mb-6 flex-grow">Visualiza la forma matemática.</p>
                <button class="bg-fuchsia-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-fuchsia-600 transition-colors w-full mt-auto">
                    Entrar
                </button>
            </a>

        </div>
    </div>
</body>
</html>
